<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="quote">
    <div class="quote-text">
      <i class="fa fa-quote-left" aria-hidden="true"></i>
      <span id="quote"></span>
    </div>

    <span id="author"></span>
    <div class="buttons">
      <button id="newQuoteMobile" type="button" class="btn">New Quote</button>
      <a id="tweet" class="button" target="_blank"><i class="fa fa-3x fa-twitter-square" aria-hidden="true"></i></a>
      <button id="newQuoteDesktop" type="button" class="btn">New Quote</button>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>

</html>
